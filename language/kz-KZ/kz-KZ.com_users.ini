COM_USERS_EMAIL_ACCOUNT_DETAILS="%s үшін %s сайтындағы тіркеу жазбасының параметрлері"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Сәлеметсіз бе, құрметті администратор!\n\nСайтта жаңа пайдаланушы тіркелді «%s».\n Қолданушы e-mail-інің дұрыс екенін растады және оның қолданушы жазбасын белсенді етуіңізді сұрайды.\nБұл хат оның тіркелгенде көрсеткен мәліметтерін қамтиды.:\n\n Аты: %s \n E-mail: %s \n Логин: %s \n\nСіз қолданушының тіркеу жазбасын келесі сілтемеге өту арқылы белсенді ете аласыз:\n %s \n"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="%s қолдануышысының %s сайтындағы тіркеу жазбасын белсенді етуге сұраныс"
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Сәлеметсіз бе %s,\n\nЕнді сіздің тіркеу жазбаңыз белсенді. Сіз сайтқа өз атыңызбен кіре аласыз «%s». Сіздің логиніңіз %s. Тіркеу жазбасының құпия сөзі ретінде сіз тіркелгенде көрсеткен құпия сөз қойылды."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="%s қолдануышысының %s сайтындағы тіркеу жазбасы енді  белсенді "
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Сәлеметсіз бе ,\n\n %s сайтында сіздің тіркеу жазбаңыздың құпия сөзін қайта еске салу туралы сұраныс келіп түсті. Құпия сөзді өзгерту үшін төменде көрсетілген растау кодын енгізуіңіз қажет..\n\nРастау коды: %s\n\nРастау кодын енгізу үшін төмендегі сілтеме бойынша өтіңіз.\n\n %s \n\nРақмет."
