JFIELD_ALIAS_DESC="Алиас (бүркеніш ат) қысқартылған URL-сілтеме құру үшін қолданылады (SEF URL). Егер бос қалдырса Joomla! әдетте қолданылатын обьекттің атына негізделіп құрылған мәндермен толтырылады. Бұл мәндер сайтта орнатылған SEO (Жалпы баптаулар -> Сайт) параметрлерден тікелей тәуелді.<br /> Сайт беттерінің мекен-жайын Unicode форматында қолданған жағдайда Алиас тақырып атауы қай тілде болса, сол тілдің симводарынан тұратын болады. Қаласаңыз UTF-8 кодтауында кез келген символды қолмен енгізсеңіз болады (яғни Wikipedia сайтындағыдай қазақ тіліндегі адресстер сияқты), бірақ та пробелдер мен т.б. көмекші символдар дефиске ауыстырылатыны қаперіңізде болсын.<br /> Әдетте, Unicode-ты қолданылмаған жағдайда Алиас төменгі регистрдегі тақырып атауының символдарынан генерацияланады. Бұл жағдайда да  пробелдер дефиске алмастырылады. Алиасты қолмен пробелсіз, латын символдарың қаріптері мен дефисті қолданып та жаза аласыз. Астыңғы дефис символын қолдануға мүмкіндік бар. Тақырып латын қаріптерінен тұрмаған жағдайда Алиастың мәні ағымдағы дата мен уақытқа тең болады."
