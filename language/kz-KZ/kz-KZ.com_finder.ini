COM_FINDER_ADVANCED_TIPS="<p>Ақылды іздеудің қызметіне мысал:</p><p>Егер іздеу жолына  <span class="_QQ_"term"_QQ_">Война и Мир</span> фразасын енгізсек, "_QQ_"Война"_QQ_" деген де, "_QQ_"Мир"_QQ_" деген де сөздер кездесетін материалдар көрсетілетін болады.</p><p>Егер <span class="_QQ_"term"_QQ_">Война не Мир</span> енгізсек- материалы, "_QQ_"Война"_QQ_" деген сөзді қамтитын, бірақ "_QQ_"Мир"_QQ_" деген сөз кездеспейтіндерді көрсетеді.</p><p>Егер <span class="_QQ_"term"_QQ_">Война или Мир</span> дегенді енгізсек - материалы, не "_QQ_"Война"_QQ_" деген сөзі, не "_QQ_"Мир"_QQ_" деген сөзі бар материалдарды қарастыратын болады(немесе екі сөзді де).</p><p>Егер <span class="_QQ_"term"_QQ_">"_QQ_"Война и Мир"_QQ_"</span>  дегенді енгізсек(тырнақшамен), онда "_QQ_"Война и Мир"_QQ_" фразасы толығымен кездесетін материалдарды көрсетіледі.</p><p>Іздеу нәтижелерін төмендегі фильтрлер арқылы әр түрлі критерийлер бойынша шектеуге болады.</p>"
